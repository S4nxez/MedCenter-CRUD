name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.CLIENT_ID }}
          oauth-client-secret: ${{ secrets.CLIENT_SECRET }}
          tags: tag:ci

      - name: Trust SSH host
        run: |
          mkdir -p ~/.ssh
            ssh-keyscan -H 100.68.170.113 >> ~/.ssh/known_hosts
    
      - name: Deploy
        run: |
          ssh sanxez@100.68.170.113 \
            "podman auto-update --rollback"
