<body>
    
    <h1>Simon Swipe Game</h1>
    <div id="StartScreen">
        <fieldset>
            <legend>Field dimensions</legend>
            <label for="$rows">Rows</label>
            <input type="number" id="$rows" min="2" max="5" value="3">
            
            <label for="$cols">Columns</label>
            <input type="number" id="$cols" min="2" max="5" value="3">
    
            <label for="$level">Level</label>
            <input type="range" id="$level" min="1" max="3">
            <button id="createbutton">Create Field</button>
        </fieldset>
    </div>
    <div id="counters">
        <div id="chrono"></div>
        <div id="score"></div>
    </div>
    <h2 id="StatusMessage"></h2>
    <div id="field">
    </div>
</body>

</html>
